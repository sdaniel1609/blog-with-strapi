      <div class="col-1">
        <span class="d-none d-lg-block">TDS</span>
        <button mat-icon-button class="d-lg-none menu-btn" (click)="toggleSideMenu()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>

        <input class="search" type="text" placeholder="Search">
        <button mat-icon-button>

        </button>
      </div>
    </div>
  </div>
</mat-toolbar>
